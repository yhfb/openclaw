name: Run OpenClaw Bot (Groq Edition)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Create OpenClaw Config
        run: |
          mkdir -p ~/.openclaw
          cat <<EOF > ~/.openclaw/openclaw.json
          {
            "gateway": {
              "mode": "local",
              "bind": "loopback",
              "port": 18789
            },
            "channels": {
              "discord": {
                "enabled": true,
                "token": "${{ secrets.DISCORD_BOT_TOKEN }}",
                "dm": {
                  "enabled": true,
                  "policy": "open",
                  "allowFrom": ["*"]
                }
              },
              "telegram": {
                "enabled": true,
                "botToken": "${{ secrets.TELEGRAM_BOT_TOKEN }}",
                "dmPolicy": "open",
                "allowFrom": ["*"]
              }
            },
            "agents": {
              "defaults": {
                "model": {
                  "primary": "openai/llama-3.3-70b-versatile"
                }
              }
            },
            "models": {
              "providers": {
                "openai": {
                  "baseUrl": "https://api.groq.com/openai/v1",
                  "apiKey": "${{ secrets.GROQ_API_KEY }}",
                  "models": [
                    {
                      "id": "llama-3.3-70b-versatile",
                      "name": "Llama 3.3 70B"
                    }
                  ]
                }
              }
            }
          }
          EOF

      - name: Run the bot
        run: |
          pnpm start gateway --allow-unconfigured > gateway.log 2>&1 &
          echo "Waiting for Bot to initialize (45 seconds )..."
          sleep 45
          echo "--- Gateway & Bot Logs ---"
          cat gateway.log
          echo "--- Final Status Check ---"
          pnpm start status --all
        env:
          OPENAI_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_BASE_URL: https://api.groq.com/openai/v1
          OPENAI_MODEL: llama-3.3-70b-versatile
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          NODE_ENV: production
          OPENCLAW_RUNNER_LOG: 1
          OPENCLAW_SKIP_TUI: 1
          DEBUG: "openclaw:*"
