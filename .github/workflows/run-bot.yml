name: Run OpenClaw Bot (Groq Edition)

on:
  workflow_dispatch: # يسمح لك بتشغيل البوت يدوياً من صفحة Actions
  schedule:
    - cron: '0 */5 * * *' # يعمل تلقائياً كل 5 ساعات

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Run the bot
        run: pnpm start
        env:
          # إعدادات Groq كبديل لـ OpenAI
          OPENAI_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_BASE_URL: https://api.groq.com/openai/v1
          OPENAI_MODEL: llama-3.3-70b-versatile
          
          # مفاتيح المنصات (يجب إضافتها في Settings > Secrets)
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          
          # إعدادات البيئة لضمان الاستقرار
          NODE_ENV: production
          OPENCLAW_RUNNER_LOG: 1
          OPENCLAW_SKIP_TUI: 1 # لتجنب أخطاء الواجهة الرسومية في سيرفرات GitHub
